name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Get dependencies
      run: go mod download

    - name: Build
      run: go build -o mcli.exe .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mcli-windows
        path: mcli.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: mcli-windows
        path: .

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3.4.0

    - name: Sign the binary with Sigstore
      run: |
        cosign sign-blob --yes mcli.exe --bundle mcli.exe.sigstore.bundle
      env:
        COSIGN_EXPERIMENTAL: 1

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mcli.exe
          mcli.exe.sigstore.bundle
        draft: false
        prerelease: false
